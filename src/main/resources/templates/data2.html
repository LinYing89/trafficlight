<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
    href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/root.css" />
<link rel="stylesheet" href="/css/data.css" />
<title>地图</title>
</head>
<body>
    <nav
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 navbar-expand-sm">
        <a class="navbar-brand col-2" href="#">交通信号灯系统</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">地图</a></li>
            <li class="nav-item"><a class="nav-link" href="/systemSetting/page">系统设置</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown text-nowrap"><a
                class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"> admin </a>
                <div class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">个人资料</a>
                    <form action="#" th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item btn btn-link">退出</button>
                    </form>
                </div></li>
        </ul>
    </nav>

    <div class="container-fluid pl-0 pr-0">
       <span id="span-district-id" th:attr="data-district-id=${districtId}" hidden="true"></span>
        <div class="row no-gutters">
            <div class="col-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky mt-5">
                    <form id="form-area" class="ml-3 mr-3"
                        action="/area/detailsAddress" method="post">
                        <div class="form-group row mb-2">
                            <div class="col-6 pl-1 pr-1">
                                <select class="form-control pl-1" id="select-province">
                                </select>
                            </div>
                            <div class="col-6 pl-1 pr-1">
                                <select class="form-control pl-1" id="select-city">
                                </select>
                            </div>

                        </div>
                        <div class="form-group row mb-2">
                            <div class="col-6 pl-1 pr-1">
                                <select class="form-control pl-1" id="select-district"
                                    name="districtId">
                                </select>
                            </div>
                            <div class="col-6 pl-1 pr-1">
                                <button type="submit" class="btn btn-primary col-12">查询</button>
                            </div>
                        </div>
                    </form>
                    <div id="div-details-address-nav" class="nav flex-column nav-pills">

                    </div>
                </div>
            </div>

            <div id="div-main" role="main" class="col-10 ml-sm-auto">
                <div id="container">
                    <div th:id="div-datagroups" class="row mt-1 ml-0" th:fragment="div-datagroups">
                        <div th:if="${dataGroups}" th:each="dataGroup : ${dataGroups}"
                            class="card div-ele shadow-sm m-1">
                            <div class="card-header pl-1 pt-1 pb-1">
                                <div class="row">
                                    <span class="col-auto mr-auto"
                                        th:text="${dataGroup.detailsAddress}">位置</span>
                                    <a class="text-muted" href="#" th:href="|/detailsAddress/${dataGroup.detailsAddressId}|">设置</a>
                                </div>
                            </div>
                            <div th:include="dataGroup :: dataGroup"></div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script src="/webjars/jquery-form/4.2.2/jquery.form.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
    <script src="/js/area.js"></script>
    <script src="/js/data.js"></script>
</body>
</html>
