<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<!-- <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" /> -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/root.css" />
<link rel="stylesheet" href="/css/data.css" />
<title>地图</title>
</head>
<body>
	<nav
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 navbar-expand-sm">
		<a class="navbar-brand col-2" href="#">交通信号灯系统</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/systemSetting/page">系统设置</a></li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item dropdown text-nowrap"><a
				class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> admin </a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">个人资料</a>
					<form action="#" th:action="@{/logout}" method="post">
						<button type="submit" class="dropdown-item btn btn-link">退出</button>
					</form>
				</div></li>
		</ul>
	</nav>

	<div class="container-fluid pl-0 pr-0">
	<span id="span-district-id" th:attr="data-district-id=${districtId}" hidden="true"></span>
		<div class="row no-gutters">
			<div class="col-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<form id="form-area" class="ml-3 mr-3" action="/area/detailsAddress" method="post">
						<div class="form-group row mb-2">
							<div class="col-6 pl-1 pr-1">
								<select class="form-control pl-1" id="select-province">
								</select>
							</div>
							<div class="col-6 pl-1 pr-1">
								<select class="form-control pl-1" id="select-city">
								</select>
							</div>

						</div>
						<div class="form-group row mb-2">
							<div class="col-6 pl-1 pr-1">
								<select class="form-control pl-1" id="select-district" name="districtId">
								</select>
							</div>
							<div class="col-6 pl-1 pr-1">
								<button type="submit" class="btn btn-primary col-12">查询</button>
							</div>
						</div>
					</form>
					<div id="div-details-address-nav" class="nav flex-column nav-pills">
					
					</div>
				</div>
			</div>

			<div id="div-main" role="main" class="col-10 ml-sm-auto">
				<div id="container"></div>
			</div>

		</div>
	</div>

    <!-- Modal 添加地址 -->
    <div class="modal fade" id="editAddressModal" tabindex="-1"
        role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAddressModalTitle">添加地址</h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/addAddress}" method="post"
                        id="form-add-address">
                        <div class="form-group row">
                            <div class="col">
                                <input id="form-province" class="form-control" name="province" readonly="readonly">
                            </div>
                            <div class="col">
                                <input id="form-city" class="form-control" name="city" readonly="readonly">
                            </div>
                            <div class="col">
                                <input id="form-district" class="form-control" name="district" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>坐标:</label>
                            <div class="row">
                                <div class="col-6">
                                    <input id="form-lng" class="form-control" name="lng" readonly="readonly">
                                </div>
                                <div class="col-6">
                                    <input id="form-lat" class="form-control" name="lat" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>详细信息</label> <input type="text"
                                class="form-control" id="form-detailsAddress" name="detailsAddress"
                                required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
	<script src="/webjars/jquery/3.3.1/jquery.js"></script>
	<script src="/webjars/jquery-form/4.2.2/jquery.form.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
	<script type="text/javascript"
		src="http://api.map.baidu.com/getscript?v=2.0&ak=4SIKgfK5jbqOr3XeG37OZgHkYN41ZfcH&services=&t=20190123111209"></script>
	<script src="/js/area.js"></script>
	<script src="/js/map/map.js"></script>
</body>
</html>
